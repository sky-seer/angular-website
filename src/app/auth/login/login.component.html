<div class="loginContainer">
  <div class="loginPlacement">
    <div class="loginBox">
      <div class="loginTitleContaiener">
        <h2>Login</h2>
        <p>{{message}}</p>
      </div>
      <form (submit)="login()">
        <div class="form-group">
          <label>Username</label>
          <input type="text" class="" [(ngModel)]="email" name="username">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="" [(ngModel)]="password" name="password">
        </div>
        <input type="submit" class="sksButton" value="Login">
      </form>
    </div>
  </div>
</div>
